  <style>
    /* Custom Scrollbar to match original aesthetic */
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--accent-color, #ff3333) transparent;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: var(--accent-color, #ff3333);
      border-radius: 20px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: var(--text-color, #f0f0f0);
    }
    
    /* Specific class for forced scrollbar styling in containers */
    .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--accent-color, #ff3333) rgba(255, 255, 255, 0.05);
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    /* Base animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
    /* Dynamic theme variables integration */
    :root {
      --bg-color: #1a1c20;
      --card-bg-color: rgba(45, 47, 51, 0.6);
      --text-color: #f0f0f0;
      --accent-color: #ff3333;
      --border-color: rgba(255, 255, 255, 0.1);
    }
  </style>
